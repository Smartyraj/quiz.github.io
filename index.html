<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Quizapp</title>
    <link rel="stylesheet" href="/Quizapp/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="box col-sm-8 col-md-8 col-lg-8 bg-light p-5 shadow rounded">
                <h1 class="bg-warning py-1 text-center">JavaScript Quiz</h1>
                <div id="quizdiv">
                    <h4 id="question"></h4>
                        <li>
                            <input type="radio" name="ans" id="a" class="ans">
                            <label for="a" id="a_value"></label>
                        </li>
                        <li>
                            <input type="radio" name="ans" id="b" class="ans">
                            <label for="b" id="b_value"></label>
                            
                        </li>
                        <li>
                            <input type="radio" name="ans" id="c" class="ans">
                            <label for="c" id="c_value"></label>
                            
                        </li>
                        <li>
                            <input type="radio" name="ans" id="d" class="ans">
                            <label for="d" id="d_value"></label>

                        </li>
                        <button id="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/Quizapp/index.js"></script>

</html>
